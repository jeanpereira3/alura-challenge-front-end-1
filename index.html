<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraDev</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header id="cabecalho">
      <img class="logo" src="img/Logo.png" alt="Logo Alura dev">
      <input class="input buscar texto_principal" type="text" placeholder="Busque por algo">
      <div class="usuario_logado texto_principal">
        <img class="usuario_logado_img" src="img/Photo.png" alt="Imagem do usuario logado">
        Henry
      </div>
    </header>
    <section class="container_main">
      <nav class="navegacao">
        <h4 class="navegacao_titulo">menu</h4>
        <a class="link navegacao_link texto_principal" href="">
          <img src="img/Icon-codigo.png" alt="Logo de um editor de codigo">
          Editor de código
        </a>
        <a class="link navegacao_link texto_principal" href="">
          <img src="img/Icon-comunidade.png" alt="Icone de comunidade">
          Comunidade
        </a>
      </nav>
      <main class="conteudo_principal">
        <form action="">
          <div class="editor_fundo">
            <div class="editor_container">
              <div class="editor_cabecalho">
                <img src="img/Mac_buttons.png" alt="Botoes de pagina do Mac OS">
              </div>
              <div class="editor_corpo">
                <textarea class="editor_codigo texto_principal" name="editor_codigo" id="editor_codigo"
                  cols="30" rows="15"></textarea>
              </div>
            </div>
          </div>
          <button class="btn btn_principal texto_principal">Visualizar com o highlight</button>
        </form>

      </main>
      <aside class="configuracao_projeto">
        <form action="" class="form_configuracao_projeto">
          <div class="configuracao_projeto_flex">
            <h4 class="navegacao_titulo">Seu projeto</h4>
            <input class="input input_configuracao texto_principal" placeholder="Nome do seu projeto" type="text">
            <textarea class="input input_configuracao input_configuracao_descricao texto_principal"
              placeholder="Descrição do seu projeto" name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="configuracao_projeto_flex">
            <h4 class="navegacao_titulo">Personalização</h4>
            <select name="" id="" class="input texto_select input_configuracao">
              <option value="">JavaScript</option>
            </select>
            <input type="color" class="input_configuracao input_color" value="#6BD1FF">
          </div>
          <button class="btn btn_secundario texto_secundario">Salvar projeto</button>
        </form>
      </aside>
    </section>
  </div>

</body>

</html>

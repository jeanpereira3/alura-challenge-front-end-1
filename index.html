<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraDev</title>
  <link rel="stylesheet" href="css/darck.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/2221001843.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header id="cabecalho">
      <img class="logo" src="img/Logo.png" alt="Logo Alura dev">
      <input class="input buscar texto_principal" type="text" placeholder="Busque por algo">

      <div class="usuario_logado texto_principal">
        <img class="usuario_logado_img" src="img/Photo.png" alt="Imagem do usuario logado">
        Henry
      </div>

      <div class="buscar_mobile" data-abrir-busca="data-abrir-busca">
        <i class="fa-solid fa-magnifying-glass icones_cabecalho" style="color: #ffffff;"></i>
      </div>

      <div class="busca_mobile_input">
        <input class="input texto_principal" type="text" placeholder="Busque por algo">
        <div class="menu_amburger">
          <i class="fa-solid fa-xmark icones_cabecalho" data-fechar-busca="data-fechar-busca" style="color: #ffffff;"></i>
        </div>
        
      </div>

      <div class="menu_amburger" data-fechado="data-fechado">
        <i class="fa-solid fa-bars icones_cabecalho"  style="color: #ffffff;"></i>
      </div>

      <div class="menu_amburger none" data-aberto="data-aberto">
        <i class="fa-solid fa-xmark icones_cabecalho none"  style="color: #ffffff;"></i>
      </div>
    </header>

    <section class="container_main">
      <nav class="navegacao_desktop">
        <h4 class="navegacao_titulo">menu</h4>
        <a class="link navegacao_link texto_principal" href="">
          <img src="img/Icon-codigo-ativo.png" alt="Logo de um editor de codigo">
          Editor de código
        </a>
        <a class="link navegacao_link texto_principal" href="comunidade.html">
          <img src="img/Icon-comunidade.png" alt="Icone de comunidade">
          Comunidade
        </a>
      </nav>

      <nav class="navegacao_mobile">
        <div class="navegacao_mobile_links">
          <a class="link navegacao_link texto_principal" href="">
            <img src="img/Icon-codigo.png" alt="Logo de um editor de codigo">
            Editor de código
          </a>
          <a class="link navegacao_link texto_principal" href="">
            <img src="img/Icon-comunidade.png" alt="Icone de comunidade">
            Comunidade
          </a>
        </div>

        <div class="usuario_logado_mobile texto_principal">
          <img class="usuario_logado_img" src="img/Photo.png" alt="Imagem do usuario logado">
          Henry
        </div>
      </nav>

      <main class="conteudo_principal">
          <div class="editor_fundo">
            <div class="editor_container">
              <div class="editor_cabecalho">
                <img src="img/Mac_buttons.png" alt="Botoes de pagina do Mac OS">
              </div>
              <div class="editor_corpo">
                <code class="editor_codigo hljs"  contenteditable="true" aria-label="Editor de codigo">function teste(){}</code>
              </div>
            </div>
          </div>
          <button class="btn btn_principal texto_principal" data-highlight="data-highlight">Visualizar com o highlight</button>
      </main>

      <aside class="configuracao_projeto">
        <div action="" class="form_configuracao_projeto">
          <div class="configuracao_projeto_flex">
            <h4 class="navegacao_titulo">Seu projeto</h4>
            <input class="input input_configuracao texto_principal" placeholder="Nome do seu projeto" type="text" data-form="titulo">
            <textarea class="input input_configuracao input_configuracao_descricao texto_principal"
              placeholder="Descrição do seu projeto" name="" id="" cols="30" rows="10" data-form="descricao"></textarea>
          </div>
          <div class="configuracao_projeto_flex">
            <h4 class="navegacao_titulo">Personalização</h4>
            <div class="configuracao_botoes_projeto">
              <select name="texto_select" id="texto_select" class="input texto_select input_configuracao" data-form="linguagem">
                <option value="html">HTML</option>
                <option value="javascript">JavaScript</option>
              </select>
              <input type="color" class="input_configuracao input_color" value="#6BD1FF" data-form="cor-fundo">
            </div>
          </div>
          <button class="input btn btn_secundario texto_secundario" data-form="salvar">Salvar projeto</button>
        </div>
      </aside>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/color-picker.js"></script>
  <script src="js/salvar.js"></script>
</body>

</html>
